<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main id="main-section">
    <article id="card-container">
      <div class="container">
        <img src="images/image-equilibrium.jpg" alt="equilibrium-image" class="image">
        <div class="overlay">
          <a href="#" class="icon" title="View">
            <img src="images/icon-view.svg" alt="view-icon">
          </a>
        </div>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info-container">
        <div class="ammount">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock-icon">
          <span>3 days left</span>
        </div>
      </div>
      <div id="profile-container">
        <img src="images/image-avatar.png" alt="avatar-image">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </article>
  </main>
</body>
</html>
